<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8"/>
  <meta name="description" content="Contact us for more information!"/>
  <meta name="keywords" content="nature, contact, find us, news, flower,name, last name"/>
  <meta name="author" content="Dušan Mijailović"/>
  <meta name="copyright" content="CACTUS"/>
  <link rel="stylesheet" type="text/css" href="vendors/css/grid.css"/>
  <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css"/>
  <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
  <link rel="shortcut icon" href="resources/images/logo-ico.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i" rel="stylesheet">
  <title>CACTUS</title>
</head>
<body>

  <header class="header-short">
    <nav>
      <div class="row">
        <a href="index.html"><img src="resources/images/cactus-logo.png" alt="Cacti logo" class="logo"></a>
        <div class="dropdown">
          <a class="dropbtn" id="dropbtn"><i class="ion-grid nav-icon"></i></a>
          <div id="myDropdown" class="dropdown-content">

          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="cleaner"></div>

  <section class="form-section">
   <div class="row">
     <h2>For more information, contact us!</h2>
   </div>
   
   <form action="#" method="post" class="contact-form">
    <div class="row">
      <div class="col span-1-of-3">
        <label>Name</label>
      </div>
      <div class="col span-2-of-3" id="nameDiv">
        <input type="text" name="nameBox" id="nameBox" placeholder="Your name" class="form-dimension"/>
        <div id="nameError"></div>
      </div>
      
    </div>
    <div class="row">
      <div class="col span-1-of-3">
        <label>Last Name</label>
      </div>
      <div class="col span-2-of-3">
        <input type="text" name="lastName" id="lastName" placeholder="Your last name" class="form-dimension"/>
        <div id="lastNameError"></div>
      </div>
      
    </div>
    <div class="row">
      <div class="col span-1-of-3">
        <label>Email</label>
      </div>
      <div class="col span-2-of-3">
        <input type="email" name="emailBox" id="emailBox" placeholder="Your email" class="form-dimension"/>
        <div id="emailError"></div>
      </div>
      
    </div>
    
    <div class="row">
      <div class="col span-1-of-3">
        <label>How did you find us?</label>
      </div>
      <div class="col span-2-of-3 dinamic">
       <select name="chooselist" id="find-us" class="form-dimension">

       </select>
       <div id="dropError"></div>
     </div>
   </div>
   <div class="row">
    <div class="col span-1-of-3">
      <label>Newsletter?</label>
    </div>
    <div class="col span-2-of-3">
      <input type="checkbox" name="chbx" class="input-check" value="Yes" checked/>Yes
      <input type="checkbox" name="chbx"  class="input-check"  value="No"/>No
    </div>
  </div>
  <div class="row">
    <div class="col span-1-of-3">
      <label>Message</label>
    </div>
    <div class="col span-2-of-3">
      <textarea name="messageBox" id="messageBox" placeholder="Your message"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col span-1-of-3">
      <label>&nbsp;</label>
    </div>
    <div class="col span-2-of-3">
      <input type="button" id="pressing" value="Send"/>
    </div>
  </div>
</form>
</section>

<footer>
 <div class="row">
  <div class="col span-1-of-2 foo-nav">
   
  </div>

  <div class="col span-1-of-2 icons">

  </div>
</div>
<div class="row">
  <p>Copyright &copy; Dušan Mijailović 85/17</p>
</div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="resources/js/form.js"></script> 
<script  src="resources/js/menusocials.js"></script>
</body>
</html>
